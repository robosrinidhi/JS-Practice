<h1>Mountains</h1>

<div id="mountains"></div>

<script>
  const MOUNTAINS = [
    {name: "Kilimanjaro", height: 5895, place: "Tanzania"},
    {name: "Everest", height: 8848, place: "Nepal"},
    {name: "Mount Fuji", height: 3776, place: "Japan"},
    {name: "Vaalserberg", height: 323, place: "Netherlands"},
    {name: "Denali", height: 6168, place: "United States"},
    {name: "Popocatepetl", height: 5465, place: "Mexico"},
    {name: "Mont Blanc", height: 4808, place: "Italy/France"}
  ];

  // Your code here
  function buildTable(mountains){
  	let table = document.createElement('table');
    let fields = Object.keys(mountains[0]);
    console.log(fields);
    let headRow = document.createElement('tr');
    fields.forEach((field)=>{
    	let headingCell = document.createElement('th');
      	headingCell.appendChild(document.createTextNode(field));
      	headRow.appendChild(headingCell);
    });
    mountains.forEach((mountain)=>{
    	let row = document.createElement('tr');
      	fields.forEach((field)=>{
        	let cell = document.createElement('td');
          	cell.appendChild(document.createTextNode(mountain[field]));
          if(typeof mountain[field] == 'number'){
          	cell.style.textAlign = 'right';
          }
          row.appendChild(cell);
        });
      table.appendChild(row);
    });
    table.style.border = '1px solid black';
    return table;
  }
  
  document.querySelector('#mountains').appendChild(buildTable(MOUNTAINS));
</script>
